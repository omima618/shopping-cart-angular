<div class="container-fluid">
  <table class="table table-dark table-striped my-4 text-center">
    <thead>
      <tr class="fs-3">
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="items.length === 0; then EMPTY else ITEMS"></div>
      <ng-template #EMPTY>
        <tr>
          <td class="text-center p-5" colspan="5">
            <b class="fs-4 d-block">
              Your Wishlist Is Empty
            </b>
            <br>
            <img src="../../assets/empty-wishlist.png" alt="empty wishlist">
            <p class="text-white-50 mt-3">Look like you have not add anything to your wishlist. <br> Go ahead & explore
              more
              products</p>
            <button routerLink="/productsList" class="btn btn-danger px-5">Explore</button>
          </td>
        </tr>
      </ng-template>
      <ng-template #ITEMS>
        <tr *ngFor="let item of items, let i = index" class="fs-5 align-middle py-4 mb-4">
          <th scope="row">
            <img class="rounded-2" (click)="showInfoHnadler(item)" [src]="item.image" alt="product picture">
          </th>
          <td>{{item.name}}</td>
          <td>{{item.price | currency : 'EGP '}}</td>
          <td>
            <button (click)="removeItemHandler(i)" class="btn btn-outline-danger p-0 border-0 me-2 bg-transparent fs-4">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
