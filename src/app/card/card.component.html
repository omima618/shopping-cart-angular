<div class="card p-3 shadow rounded-4 border-0">
  <img (click)="clickHandler()" [src]="product.image" class="card-img-top" alt="{{product.description}}">
  <div (click)="clickHandler()" class="card-body py-0 mb-2">
    <h4 [title]="product.name" class="card-title">{{product.name}}</h4>
    <div *ngIf="product.count > 0; then INSTOCK else OUTSTOCK"></div>
    <ng-template #INSTOCK>
      <span class="text-success">in stock</span>
    </ng-template>
    <ng-template #OUTSTOCK>
      <span class="text-danger">out of stock</span>
    </ng-template>
  </div>
  <div class="card-body py-0 d-flex justify-content-between align-items-center">
    <p class="card-text text-black-50 fs-5 fw-bold mx-1 my-0">
      {{product.price | currency : 'EGP '}}
    </p>
    <div class="d-flex">
      <button [disabled]="!isLoggedIn" (click)="addToWishlist(product)"
        class="cart-icon btn btn-outline-danger fs-6 me-2">
        <i class="bi bi-heart"></i>
      </button>
      <button [disabled]="!isLoggedIn" (click)="addToCartHandler(product)"
        class="cart-icon btn btn-outline-success fs-6">
        <i class="bi bi-cart"></i>
      </button>
    </div>
  </div>
</div>
